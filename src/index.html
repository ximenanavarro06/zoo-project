

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoo Animal Scavanger Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <img src = "assets/zoo-image.png" alt="Denver Zoo Logo">

    <div>
        <h1>Welcome to the Denver Zoo!</h1>
        <h2>Become a junior zookeeper!</h2>
        <h3>Learn & search for your favorite animals during your visit!</h3>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face-front">
          <h2 id="animal" alt="animal name goes here">Animal Name</h2>
          <img id ="animal-image" src="" alt="animal image goes here">
  
          <div> Did you spot the animal? <input type="checkbox" id="myCheck" onclick="spottedFunction()">
            <label for="switch" class="toggle">
                <p id="display-text" style="display:none">Animal was spotted! Great job!</p>
            </label>
          </div>
         
          <form id="donate">
              <input id="donation" type="text" name="donation" placeholder="Donate to this animal"> 
              <button value="Donate">Donate</button>
          </form>
  
          <i class="fa fa-heart" id="heart"></i>

        </div>

        <div class="card-face-back">
          <h3>Animal Details</h3>
          <ul>
            <li id="latin-name"></li> 
            <li id="type"></li> 
            <li id="location"></li> 
            <li id="habitat"></li> 
            <li id ="diet"></li> 
            <li id="lifespan"></li> 
            <li id="active-time"></li> 
            <li id="max-weight"></li> 
            <li id="max-length"></li> 
          </ul>
        </div>

        </div>

      </div>
    </div>




	<script src="index.js"></script>
  </body>
</html>
