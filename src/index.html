

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoo Animal Scavanger Hunt</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src = "assets/zoo-image.png" alt="Denver Zoo Logo">

    <div>
        <h1>Welcome to the Denver Zoo!</h1>
        <h2>Become a junior zookeeper!</h2>
        <h3>Learn & search for your favorite animals during your visit!</h3>
    </div>

    <div id="front-card">
        <h2 id="animal">Animal</h2>
        <img id ="animal-image" src="" alt="animal image goes here">

        <input type="checkbox" id="switch" class="checkbox"/>
        <label for="switch" class="toggle">
            <p>Spotted      Not Spotted</p>
        </label>


        <form id="donate">
            <input type="text" name="donation" placeholder="Donate"> 
            <btn>Donate</btn>
        </form>
    </div>

    <div id="back-card">
      <h3>Animal Details</h3>
      <ul>
        <li id="latin-name">Latin Name:</li> <p id="latin"></p>
        <li id="type">Type:</li> <p id="animal-type"></p>
        <li id="location">Location:</li> <p id="animal-location"></p>
        <li id="habitat">Habitat:</li> <p id="animal-habitat"></p>
        <li id ="diet">Diet:</li> <p id="animal-diet"></p>
        <li id="'lifespan">Lifespan:</li> <p id="animal-lifespan"></p>
        <li id="active-time">Active Time:</li> <p id="animal-active-time"></p>
        <li id="max-weight">Max Weight:</li> <p id="animal-weight"></p>
        <li id="max-length">Max Length:</li> <p id="animal-length"></p>
      </ul>

    </div>

    </body>





	<script src="index.js"></script>
  </body>
</html>
