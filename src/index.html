

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoo Animal Scavanger Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <img src = "assets/zoo-image.png" alt="Denver Zoo Logo" id="logo-pic">

    <div id="title">
        <h1>Welcome to the Denver Zoo!</h1>
        <h2>Become a junior zookeeper!</h2>
        <h3>Learn & search for your favorite animals during your visit!</h3>
    </div>

    <div id ="donations"> 
      <form id="donation-form"> 
        <input id="donation-amount" type="text" placeholder="Support your favorite animals!"/>
        <button id="donate-button" value="Donate">Donate</button> 
        <p id="donation-total"> 
          $<span class="donation-count">0 </span> Donated 
        </p>
      </form>

   
    </div>
    <div id="main-container"></div>
    
    <div class="card">
      <div class="card-inner" id="card">
        <div class="card-face-front">
          <!-- front of the card goes here  -->
        </div>
        <div class="card-face-back">
          <!-- back of the card goes here  -->
        </div>
      </div>
    </div>

     
      <input type="text" id="person-name" onchange= "personName()">
      

    



	<script src="index.js"></script>
  </body>
</html>
